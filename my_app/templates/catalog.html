{% extends "base.html" %}
{% block content %}
<h2>Каталог товаров</h2>
<div class="product-grid">
    {% for product in products %}
    <div class="product-card">
        <h3>{{ product.name }}</h3>
        <p>Цена:{{ product.price }} rub.</p>
        <a href="{{ url_for('product_details', product_id=product.id) }}" class="details-button">Подробнее</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
